<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <link rel="stylesheet" type="text/css" href="chatroom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>


        <div id="header"></div>


    <div class="chatbox">
        <div class="chatlogs">
            <div class="chat">
                <div class="user-photo"></div>
            </div>
        </div>
        <div class="chat-form">
            <textarea id="message-input"></textarea>
            <button id="btn">Send</button>
        </div>
    </div>


<!-- <div class="chat self">
        <div class="user-photo"></div>
        <p id="sender1" class="chat-message"></p>
    </div> -->

    <script>
        const socket = io.connect('http://localhost:3000')
        $('#btn').on('click', event => {
            const message = $('#message-input').val();
            socket.emit('send-message', { message });
            $('.chat').append('<p class="chat-message chat-message-self">' + message + '</p>'); 
            $('#message-input').val("");
        })
        socket.on("here's the message", function(data, socketId) {
            console.log("bliver ramt")               
                    $('.chat').append('<p class="chat-message">' + data.message + '</p>');
                    // $("#2").css("background", "#1ddced");
                    console.log("Rammer friend!");
        })

    </script>


<div id="footer"></div>

</body>

</html>
