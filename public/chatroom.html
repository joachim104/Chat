<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <link rel="stylesheet" type="text/css" href="chatroom.css">
</head>

<body>

    <div class="chatbox">
        <div class="chatlogs">
            <div class="chat">
            </div>
        </div>

        <div class="chat-form">
            <textarea id="message-input"></textarea>
            <button id="btn">Send</button>
        </div>
    </div>

    <script>
        const socket = io.connect('http://localhost:3000')
        
        $('#btn').on('click', event => {
            const message = $('#message-input').val();

            // her bruger vi en RegEx til at fjerne alt whitespace i message og tjekker om den er lig nul
            if (message.replace(/ /g,'').length != 0) {
                
                socket.emit('send-message', { message });
                $('.chat').append('<p class="chat-message chat-message-self">' + message + '</p>');
                $('.chat').append('<div class="user-photo"></div>');
                $('#message-input').val("");
            }

        })
        socket.on("here's the message", function (data) {
            $('.chat').append('<p class="chat-message">' + data.message + '</p>');
            $('.chat').append('<div class="user-photo"></div>');
        })
    </script>

</body>

</html>
