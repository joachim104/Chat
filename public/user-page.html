<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>User</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="user-page.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

  <div id="header"></div>

  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100"
      aria-valuemin="0" aria-valuemax="100" style="width:100%">
      Friends
    </div>

  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="width:50%">Username</th>
        <th style="width:50%">Status</th>
      </tr>
      <tr>
        <td id="username">Navn</td>
        <td id="status">Online!</td>
      </tr>
  </table>

  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100"
      aria-valuemin="0" aria-valuemax="100" style="width:100%">
      Rooms
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Room</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <script>
    var socket = io();
    socket.emit("user-page-loaded");

    socket.on('rooms-found-with-membership', function (roomNames, roomIDs) {

      console.log(roomIDs);
      
      const roomMembers = [];
      let counter = 0;
      $.each(roomNames ,function (k, v) {
        $("#table-body").append("<tr id=" + counter + "> <td>" + v + " </td> </tr>");
        $("#" + counter).append('<td> <a href="chatroom/'+ roomIDs[counter] +'.html">Visit W3Schools.com!</a>  </td>');
        counter = counter + 1;
      });
    });

  </script>
</body>

</html>
