<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <div id="header"></div>

                <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                          Friends
                        </div>
        
                      </div>

                      <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th style="width:50%">Username</th>
                                <th style="width:50%">Status</th>
                              </tr>
                              <tr>
                                <td id="username">Navn</td>
                                <td id="status">Online!</td>
                              </tr>
                              </table>

                      <div class="progress">
                            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"

                            </div>
                          </div>
                          <table class="table table-bordered">
                                <thead>
                                  <tr>
                                    <th style="width:50%">Room name</th>
                                    <th style="width:50%">Members</th>
                                  </tr>
                                  
                                  <div id="newRooms">
                                  
                                </div>
                                
                                  </table>
        <div id="footer"></div>



<script>
var socket = io();

socket.emit("user-page-loaded");

socket.on('rooms-found-with-membership', function(roomNames, roomIDs){
console.log(roomNames, roomIDs);

$.each(roomNames, function(k,v){
        $('#newRooms').append('<a href = "chatroom.html"' + '<div>' + '<tr>' + '<td>' + v + '</td>' + '</tr>' + '</div>' +'</a>');
    })

})
</script>
